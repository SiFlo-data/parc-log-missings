<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carte Interactive - Parc Logistique France</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin=""/>
    
    <!-- CSS personnalisé -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div style="padding: 10px; background-color: #f0f0f0; border-bottom: 1px solid #ccc;">
        <h2 style="margin: 0 0 10px 0;">Parc Logistique France</h2>
        <div>
            <label for="fileInput" style="margin-right: 10px;">Importer un fichier Excel :</label>
            <input type="file" id="fileInput" accept=".xlsx,.xls" style="padding: 5px;">
        </div>
    </div>
    
    <!-- Conteneur de la carte -->
    <div id="map"></div>

    <!-- Leaflet JavaScript -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>
    
    <!-- SheetJS pour la lecture des fichiers Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    
    <!-- Script personnalisé -->
    <script src="script.js"></script>
</body>
</html>
